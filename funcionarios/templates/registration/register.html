{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'assets/logo/AllFin - Trabalho Neto 7.png' %}">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

</head>
<body>
    <form method="post">
        {% csrf_token %}
            <div class ="tela">
            <div class = "form">
        
        <span class="title">Cadastrar</span>


        <div class = usuario>    

            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required name="cargo">
                <option value="" disabled selected>SELECIONE O CARGO</option>
                <option value="Atendente">Atendente</option>
                <option value="Helper">Helper</option>
              </select>
            
        </div>


        <div class = usuario>

            <label for="usuario"><h2>Usu√°rio</h2></label>
            {% if exibir_mensagem %}
            <div class="alert alert-warning d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                    {{ mensagem }}
                </div>
            {% endif %}  
            <input id = "usuario" type="text" name="usuario" placeholder="digite seu nome de usuario" autocomplete="False">
            
        </div>   
        <div class = "email" >    
            <label for="email"><h2>E-mail</h2></label>
            <input id = "email" type="email" name="email" placeholder="email">
            <i class="uil uil-envelope icon"></i>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
            
        </div>
          
        <div class = "senha" >    
            <label for="password"><h2>Senha</h2></label>
            <input id = "password" type="password" name="senha" placeholder="senha">
            </div>
            <input type = "submit" value = "Registrar">
        </form>
    </div>
    </div>    
        
    </body>
    </html>
